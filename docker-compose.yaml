version: "3"

services:
  frontend:
    build: ./frontend
    entrypoint: ./.docker/entrypoint.sh
    container_name: dsvendas_frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/home/node/app
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  backend:
    build: ./backend
    container_name: dsvendas_backend
    ports:
      - 8080:8080
    volumes:
      - ./backend:/workspace
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

